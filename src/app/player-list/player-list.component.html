<div *ngIf="player" class="player-list">
  <h2>{{ player.name }} Details</h2>
  <div><span>id: </span>{{ player.id }}</div>
  <div>
    <label
      >name:
      <input [(ngModel)]="player.name" placeholder="name" />
    </label>
    <p>Runs:{{ player.runs }}</p>
    <button (click)="goBack()">go back</button>
  </div>
  <div>
    <label
      >Player name:
      <input #PlayerName />
    </label>
    <button (click)="add(PlayerName.value); PlayerName.value = ''">
      add
    </button>
  </div>
</div>
