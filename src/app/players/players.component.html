<div style="text-align: center">
  <label
    >Player name:
    <input #PlayerName />
  </label>
  <button (click)="add(PlayerName.value); PlayerName.value = ''">
    add
  </button>
</div>

<ul class="players">
  <li *ngFor="let player of players">
    <a routerLink="/detail/{{ player.id }}">
      <span class="badge">{{ player.id }}</span> {{ player.name }} scores
      {{ player.runs }}
    </a>
    <button class="delete" (click)="delete(player)">x</button>
  </li>
</ul>
